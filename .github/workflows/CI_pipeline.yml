name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Unit Testing
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install Node dependencies
      run: npm install
    - name: Run Unit Tests
      run: npm run test:unit
    - name: Display SoftUni username
      run: echo "vladig"

jobs:
  build:
    name: UI Testing
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install Node dependencies
      run: npm install
    - name: Install Playwright browsers
      run: npx playwright install
    - name: Start the Application
      run: npm start &
    - name: Run UI Tests
      run: npm run test:ui